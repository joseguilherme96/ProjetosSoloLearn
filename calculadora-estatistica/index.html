<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Estatística</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="script.js"></script>
</head>
<body>
    <main class="container ">
        <div class="row justify-content-center">
            <section class="md-8 col-4 border my-5" style="float: left;">
                <h2 class="text-center text-success">Cálculadora Estatística</h2>
                <p>O programa organiza a ordem dos numeros de um determinado conjunto, cálcula a media, 
                    mediana e moda. </p>
                    <label>Digite a sequência de Numeros :</label>
                    <input type="text" id="sequenciaNumeros" placeholder="Ex: 2,4,1,5,9,1,10" class="form-control">
                    <div class="row justify-content-center">
                        <button class="btn border-primary m-2 btn-primary " onclick="organizar()">Organizar Numeros / Calcular</button>
                    </div>
                <h6 class="text-success">Numeros Organizados :</h6>
                <p id="numerosOrganizados" class="border"></p>
                <h6 class="text-success">Média :</h6>
                <p id="media" class="border"></p>
                <h6 class="text-success">Mediana :</h6>
                <p id="mediana" class="border"></p>
                <h6 class="text-success">Moda :</h6>
                <p id="moda" class="border"></p>
                <p id="mensagemModa"></p>
            </section>
        </div>
    </main>
</body>
</html>
